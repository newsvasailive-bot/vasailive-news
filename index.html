<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vasai Live News</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- ‚úÖ Firebase Non-Module SDKs (For Blogger) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* same CSS as before (no change) */
</style>
</head>
<body>

<header>
  <div class="flex items-center">
    <img src="https://i.postimg.cc/vTb8F94w/vasalive-png.jpg" alt="Logo">
    <h1 class="font-bold text-xl">Vasai Live News</h1>
  </div>
  <div class="header-buttons">
    <button id="loginBtn" class="bg-green-500 text-white">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600 text-white">Logout</button>
  </div>
</header>

<div class="notice-ticker"><span class="ticker-text" id="noticeText"></span></div>
<div class="headline-ticker"><span class="ticker-text" id="headlineText"></span></div>

<section id="noticeEditor" class="editor hidden">
  <h2>üì∞ Admin Notice</h2>
  <input id="noticeInput" placeholder="Enter notice text...">
  <button id="saveNoticeBtn">Save</button>
</section>

<section id="editorArea" class="editor hidden">
  <h2>üñãÔ∏è Admin: Create/Edit News</h2>
  <input id="aTitle" placeholder="Title">
  <input id="aCat" placeholder="Category">
  <div id="blocksList"></div>
  <button id="addTextBtn">Add Text</button>
  <button id="addImageBtn">Add Image (Max 5)</button>
  <button id="publishBtn">Publish</button>
</section>

<section class="posts-grid" id="postsArea"></section>

<!-- Modal -->
<div id="modalBg" class="modal-bg">
  <div class="modal">
    <button id="modalClose" class="modal-close">X</button>
    <div id="modalContent"></div>
  </div>
</div>

<!-- ‚úÖ Zoom Modal Fixed -->
<div id="zoomModal" class="zoom-modal">
  <button class="zoom-close">√ó</button>
  <img id="zoomImg" src="">
</div>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e33f0c8bdef6d1a7f31e9f"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_EMAIL="zaradigitalseva@gmail.com";
const IMGBB_API_KEY="d12c2e4a8650157b2b6b9fe85336ea43";

// DOM
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const editorArea=document.getElementById("editorArea");
const noticeEditor=document.getElementById("noticeEditor");
const postsArea=document.getElementById("postsArea");
const blocksList=document.getElementById("blocksList");
const aTitle=document.getElementById("aTitle");
const aCat=document.getElementById("aCat");
const noticeText=document.getElementById("noticeText");
const headlineText=document.getElementById("headlineText");
const modalBg=document.getElementById("modalBg");
const modalClose=document.getElementById("modalClose");
const modalContent=document.getElementById("modalContent");
const zoomModal=document.getElementById("zoomModal");
const zoomImg=document.getElementById("zoomImg");

let editingId=null;

// Auth
loginBtn.onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
logoutBtn.onclick=()=>auth.signOut();

auth.onAuthStateChanged(user=>{
  if(user && user.email===ADMIN_EMAIL){
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  }else{
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// Upload to ImgBB
async function uploadToImgBB(file){
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Add text/image blocks
document.getElementById("addTextBtn").onclick=()=>{
  const t=document.createElement("textarea");
  t.placeholder="Write paragraph...";
  t.dataset.type="text";
  t.className="border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
}
document.getElementById("addImageBtn").onclick=()=>{
  if(blocksList.querySelectorAll('input[type="file"]').length>=5){alert("Max 5 images");return;}
  const inp=document.createElement("input");
  inp.type="file";
  inp.dataset.type="image";
  inp.className="w-full mb-2";
  blocksList.appendChild(inp);
}

// Publish
document.getElementById("publishBtn").onclick=async()=>{
  const title=aTitle.value.trim(),cat=aCat.value.trim();
  if(!title)return alert("Enter title");
  const blocks=[];
  for(const el of blocksList.children){
    if(el.dataset.type=="text" && el.value.trim())blocks.push({type:"text",text:el.value.trim()});
    else if(el.type=="file" && el.files.length>0){
      const url=await uploadToImgBB(el.files[0]);
      if(url)blocks.push({type:"image",url});
    }
  }
  if(blocks.length===0)return alert("Add content");
  if(editingId){
    await db.collection("vasai_news").doc(editingId).update({title,category:cat,blocks,time:Date.now()});
    editingId=null;
  }else{
    await db.collection("vasai_news").add({title,category:cat,blocks,time:Date.now()});
  }
  aTitle.value=aCat.value=""; blocksList.innerHTML="";
};

// Notice
const noticeRef=db.collection("settings").doc("notice");
document.getElementById("saveNoticeBtn").onclick=()=>{
  noticeRef.set({text:document.getElementById("noticeInput").value.trim()});
};

// Load posts
db.collection("vasai_news").orderBy("time","desc").onSnapshot(snap=>{
  const posts=snap.docs.map(d=>({id:d.id,...d.data()}));
  postsArea.innerHTML="";
  posts.forEach(d=>{
    const img=d.blocks.find(b=>b.type=="image")?.url||"https://via.placeholder.com/300x150?text=No+Image";
    const txt=d.blocks.find(b=>b.type=="text")?.text.substring(0,80)+"..."||"";
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src='${img}' class='image-zoom'><div class='card-body'><h3>${d.title}</h3><p>${txt}</p></div>`;
    card.onclick=()=>showModal(d);
    postsArea.appendChild(card);
  });
  headlineText.textContent=posts.slice(0,5).map(p=>p.title).join(" ‚Äî ");
});
noticeRef.onSnapshot(snap=>{noticeText.textContent=snap.exists?snap.data().text:"";});

// Modal
function showModal(d){
  modalContent.innerHTML=`<h2 class='text-lg font-bold mb-2'>${d.title}</h2>`;
  d.blocks.forEach(b=>{
    if(b.type=="text") modalContent.innerHTML+=`<p class='mb-2 text-gray-800'>${b.text}</p>`;
    else modalContent.innerHTML+=`<img src='${b.url}' class='image-zoom'>`;
  });
  const user=auth.currentUser;
  if(user && user.email===ADMIN_EMAIL){
    const editBtn=document.createElement("button");
    editBtn.textContent="Edit";
    editBtn.className="bg-gray-200 px-3 py-1 rounded mr-2";
    editBtn.onclick=()=>{
      editingId=d.id;
      aTitle.value=d.title;
      aCat.value=d.category;
      blocksList.innerHTML="";
      d.blocks.forEach(b=>{
        if(b.type=="text"){const t=document.createElement("textarea");t.value=b.text;t.dataset.type="text";t.className="border p-2 w-full mb-2 rounded";blocksList.appendChild(t);}
        else{const inp=document.createElement("input");inp.type="file";inp.className="w-full mb-2";blocksList.appendChild(inp);}
      });
      modalBg.style.display="none";
    };
    const delBtn=document.createElement("button");
    delBtn.textContent="Delete";
    delBtn.className="bg-red-500 text-white px-3 py-1 rounded";
    delBtn.onclick=async()=>{if(confirm("Delete this post?")) await db.collection("vasai_news").doc(d.id).delete(); modalBg.style.display="none";};
    modalContent.appendChild(editBtn);
    modalContent.appendChild(delBtn);
  }
  modalBg.style.display="flex";
  modalContent.querySelectorAll("img.image-zoom").forEach(img=>{
    img.onclick=()=>{
      zoomImg.src=img.src;
      zoomModal.style.display="flex";
    }
  });
}
modalClose.onclick=()=>modalBg.style.display="none";
modalBg.onclick=e=>{if(e.target===modalBg)modalBg.style.display="none";}
document.querySelector(".zoom-close").onclick=()=>zoomModal.style.display="none";
zoomModal.onclick=e=>{if(e.target===zoomModal)zoomModal.style.display="none";}
</script>
</body>
</html>
