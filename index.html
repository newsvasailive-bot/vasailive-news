<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vasai Live News ‚Äî Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --accent: #38bdf8;
    }
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .btn {
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
      transition: 0.2s ease;
    }
    .login {
      background: var(--accent);
      color: #0f172a;
    }
    .logout {
      background: #ef4444;
      color: white;
    }
    .admin {
      background: #22c55e;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>Vasai Live News</h1>
  <p>Google ‡§∏‡•á Login ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ Admin Panel ‡§§‡§ï ‡§™‡§π‡•Å‡§Å‡§ö‡•á‡§Ç</p>

  <div>
    <button id="loginBtn" class="btn login">Login with Google</button>
    <button id="logoutBtn" class="btn logout" style="display:none;">Logout</button>
    <button id="adminBtn" class="btn admin" style="display:none;">Go to Admin Panel</button>
  </div>

  <footer>¬© 2025 Vasai Live News</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // üî• Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9tqZWhUN_cCdps9e81lsOezoqEZL2XJA",
      authDomain: "vasailive-news.firebaseapp.com",
      databaseURL: "https://vasailive-news-default-rtdb.firebaseio.com",
      projectId: "vasailive-news",
      storageBucket: "vasailive-news.firebasestorage.app",
      messagingSenderId: "527720941491",
      appId: "1:527720941491:web:9bd27e8bbc8f48b6b56dc6",
      measurementId: "G-Z85WP0D6N3"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminBtn = document.getElementById("adminBtn");

    const ADMIN_EMAIL = "newsvasailive@gmail.com";

    // üü¢ Login Function
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login Error:", err.message);
        alert("Login failed: " + err.message);
      }
    });

    // üî¥ Logout Function
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error("Logout Error:", err.message);
      }
    });

    // üë§ Track Login State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("‚úÖ Logged in:", user.email);
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        // Admin access
        if (user.email === ADMIN_EMAIL) {
          adminBtn.style.display = "inline-block";
          adminBtn.onclick = () => {
            window.location.href = "https://your-admin-dashboard-link.com"; // üîó Change this link
          };
        } else {
          adminBtn.style.display = "none";
        }
      } else {
        console.log("üö™ Logged out");
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        adminBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
